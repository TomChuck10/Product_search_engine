<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Product Search Engine</title>
</head>
<body>
    
    <section class="container">
        <form>
            <i class="fa fa-search"></i>
            <input type="text" id="search-item" placeholder="Search products" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="img/foto1.webp" alt="">
                <div class="p-details">
                    <h2>Tshirt For Everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/foto2.webp" alt="">
                <div class="p-details">
                    <h2>Tshirt exclusive</h2>
                    <h3>$15</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/foto3.webp" alt="">
                <div class="p-details">
                    <h2>Tshirt basic</h2>
                    <h3>$10</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/spodnie1.webp" alt="">
                <div class="p-details">
                    <h2>Pants basic</h2>
                    <h3>$40</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/spodnie2.webp" alt="">
                <div class="p-details">
                    <h2>Ultra flexible pants</h2>
                    <h3>$35</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/spodnie3.webp" alt="">
                <div class="p-details">
                    <h2>Basic pants</h2>
                    <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/czapka1.webp" alt="">
                <div class="p-details">
                    <h2>Winter grey cap</h2>
                    <h3>$5</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/czapka2.webp" alt="">
                <div class="p-details">
                    <h2>Winter red cap</h2>
                    <h3>$5</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/e870390591.js" crossorigin="anonymous"></script>
</body>
</html>
